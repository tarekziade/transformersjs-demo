<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfomer.js demos</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/chota@latest" />
    <script src="utils.js" type="module" defer></script>
    <script src="main.js" type="module" defer></script>
    <script src="https://rawgit.com/mozilla/readability/master/Readability.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <div class="nav-left">
          <a class="brand" href="#">GAI Demos</a>
          <div class="tabs" id="navigation">Loading...</div>
        </div>
      </nav>

      <div class="card" style="margin-top: 15px; margin-bottom: 15px">
        <header>
          <h4>Summarizer</h4>
        </header>
        <p>
          Extracts text from the web page with Readability.js then
          extreme-summarizes it using a fine-tuned T5 model.
        </p>

        <p>
          Model: tarekziade/t5-small-booksum-sft-3-3 (38.5M params, on disk:
          26.1MiB + 29.5MiB)
        </p>

        <footer class="is-right">
          <button class="button primary" id="generate-button" disabled>
            <span id="button-text">Loading model...</span>
          </button>
        </footer>
      </div>

      <div class="row" style="height: 100%">
        <div class="col-3" id="sidebar">
          <div id="summary-output"></div>
          <div id="summary-stats"></div>
        </div>

        <div id="content" class="col-10">
          <iframe id="article" src="Sandman.html"> </iframe>
        </div>
      </div>
    </div>
  </body>
</html>
