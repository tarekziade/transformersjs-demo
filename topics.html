<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab grouping</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="topics.js" type="module" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/chota@latest" />
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <div class="nav-left">
          <a class="brand" href="#">GAI Demos</a>
          <div class="tabs">
            <a href="index.html">Summarize</a>
            <a href="ner.html">NER</a>
            <a href="classification.html">Group</a>
            <a href="topics.html" class="active">Topics</a>
          </div>
        </div>
      </nav>

      <div class="card" style="margin-top: 15px; margin-bottom: 15px">
        <header>
          <h4>Text classifier</h4>
        </header>
        <p>Uses the Reuteurs 21578 dataset to label the text.</p>

        <p>Model: tarekziade/distilbert-reuters21578 (66.3 MiB)</p>
        <footer class="is-right">
          <button class="button primary" id="findTopicButton" disabled>
            Loading model...
          </button>
        </footer>
      </div>

      <div class="row" style="height: 100%">
        <div class="col-3" id="sidebar">
          <div>
            <label for="minScore">Min score</label>
            <input type="text" id="minScore" value="0.5" />
          </div>
          <hr />
          <div id="output" style="font-size: 150%"></div>
          <div id="stats"></div>
        </div>

        <div class="col-8">
          <textarea id="article" style="height: 100%">
MOSCOW, Dec 17 (Reuters) - Russia said on Sunday it would deepen oil export cuts in December by potentially 50,000 barrels per day or more, earlier than promised, as the world's biggest exporters try to support the global oil price.
Saudi Arabia and Russia, the world's two biggest oil exporters, called in December for all OPEC+ members to join an agreement on output cuts after a fractious meeting of the producers' club.
Russian President Vladimir Putin visited Riyadh shortly after the meeting of OPEC+, which brings together the Organization of the Petroleum Exporting Countries (OPEC), Russia and other allies.
      </textarea
          >
        </div>
      </div>
    </div>
  </body>
</html>
